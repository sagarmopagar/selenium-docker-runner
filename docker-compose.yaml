version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  search-module:
    image: sagarmopagar/selenium-docker:1.0
    depends_on: 
      - chrome
      - firefox
    environment: 
      - HUB_HOST=hub
      - BROWSER=chrome
      - MODULE=search-module.xml
    volumes:
      - ./search-results:/usr/share/udemy/test-output

  book-flight-module:
        image: sagarmopagar/selenium-docker:1.0
        depends_on: 
          - chrome
          - firefox
        environment: 
          - HUB_HOST=hub
          - BROWSER=firefox
          - MODULE=book-flight-module.xml
        volumes:
          - ./book-search-results:/usr/share/udemy/test-output